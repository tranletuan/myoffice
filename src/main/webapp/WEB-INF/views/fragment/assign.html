<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="panel panel-default" th:if="${isAssign}" th:fragment="assign">
		<div class="panel-heading"><h4>Chỉ đạo thực hiện</h4></div>
		<div class="panel-body">
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#assign-form" id="btnAssign">
				Nội dung chỉ đạo
			</button>
			
			<a type="button" class="btn btn-warning" href="#" th:href="@{/flow/complete/1/doc_in_info}" th:if="${docRec.assignContent}">Phân công</a>

			<a type="button" class="btn btn-success" href="#" th:href="@{/flow/complete_save}">Hoàn thành</a>
		</div>

		<div class="modal fade" id="assign-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Chỉ đạo thực hiện</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" th:action="@{/flow/assign}" method="post" autocompleted="off">
							
							<div class="form-group">
								<label for="timeStart" class="col-sm-3 control-label">Thời gian bắt đầu</label>
								<div class="col-sm-9">
									<div class="form-inline">
										<div class="input-group date form_date date-start" data-date="" data-date-format="dd MM yyyy" data-link-field="timeStart" data-link-format="dd-mm-yyyy">
											<input class="form-control" size="16" type="text" value="" required="true" th:name="timeStart" id="timeStart"/>
											<!-- <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> -->
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
										</div>
										<input type="hidden"  value="" class="hidden"/><br/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="timeEnd" class="col-sm-3 control-label">Thời gian kết thúc</label>
								<div class="col-sm-9">
									<div class="form-inline">
										<div class="input-group date form_date date-end" data-date="" data-date-format="dd MM yyyy" data-link-field="timeEnd" data-link-format="dd-mm-yyyy">
											<input class="form-control" size="16" type="text" value="" required="true" th:name="timeEnd" id="timeEnd"/>
											<!-- <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> -->
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
										</div>
										<input type="hidden"  value="" class="hidden"/><br/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="content" class="col-sm-3 control-label">Nội dung chỉ đạo</label>
								<div class="col-sm-9">
									<textarea class="form-control" rows="8" maxlength="1200" placeholder="Nội dung" th:name="content" id="content" required="true"></textarea>
								</div>
							</div>

							<!-- <div class="form-group">
								<label for="roles" class="col-sm-3 control-label">Phân công</label>
								<div class="col-sm-9 form-inline">
									<select th:each="role : ${roleList}" id="selectRole">
										<option th:text="${role.fullName}"
												th:value="${role.roleId}">
										</option>
									</select>

									<div id="userList" th:attr="data=@{/flow/user_list}"></div>
								</div>
							</div> -->
0
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Bỏ qua</button>
								<button type="submit" class="btn btn-primary">Xác nhận</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
