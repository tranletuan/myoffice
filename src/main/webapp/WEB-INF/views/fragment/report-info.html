<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="panel panel-warning" th:if="${docRec.assignContent}" th:fragment="report_info">
			<div class="panel-heading"><h4>Báo cáo nhiệm vụ</h4></div>
			<div class="panel-body">
				<div>
					<div class="form-group" th:if="${candidate}">
						<label for="candidate" class="col-sm-3 control-label">Người thực hiện</label>
						<div class="col-sm-9">
							<p id="candidate">
								<span th:if="${candidate.userDetail}" th:text="${candidate.userDetail.fullName}"></span>
								<span th:unless="${candidate.userDetail}" th:text="${candidate.userName}"></span>
							</p>
						</div>
					</div>

					<div class="form-group">
						<label for="showComplete" class="col-sm-3 control-label">Tiến độ ước lượng</label>
						<div class="col-sm-9" id="showComplete">
							<div class="progress">
								<div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" th:attr="style='min-width:5%; width:' + ${docRec.assignContent.progress} +'%'">
									<span th:if="${docRec.assignContent.progress eq 100}" th:text="'Hoàn thành'"></span>
									<span th:if="${docRec.assignContent.progress lt 100}" th:text="${docRec.assignContent.progress} +'%'"></span>
								</div>
								<p class="hidden progressValue" th:text="${docRec.assignContent.progress}"></p>
							</div>   
						</div>
					</div>

					<div class="form-group" th:if="${docRec.assignContent.report}">
						<label for="showReport" class="col-sm-3 control-label">Báo cáo sơ bộ</label>
						<div class="col-sm-9">
							<textarea class="form-control report" rows="6" id="showReport" maxlength="1500" th:text="${docRec.assignContent.report}" disabled="true"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="reportDoc" class="col-sm-3 control-label">Báo cáo đính kèm</label>
						<div class="col-sm-9">
							<a th:if="${docRec.assignContent.reportDoc}" id="reportDoc" href="#" th:href="@{/flow/doc_info/} + ${docRec.assignContent.reportDoc.docId}">Báo cáo đính kèm</a>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
