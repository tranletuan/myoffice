<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="panel-body" th:fragment="assignee">
		<div class="form-group" th:if="${assignee}">
			<label for="assignee" class="col-sm-2 control-label">Người nhận quyền</label>
			<div class="col-sm-10">
				<p th:if="${assignee.userDetail}" th:text="${assignee.userDetail.fullName}" id="assignee"></p>
				<p th:unless="${assignee.userDetail}" th:text="${assignee.userName}" id="assignee"></p>
			</div>
		</div>

		<div class="form-group" th:if="${assignee.level}">
			<label for="level" class="col-sm-2 control-label">Chức vụ</label>
			<div class="col-sm-10">
				<p th:text="${assignee.level.fullName}" id="level"></p>
			</div>
		</div>

		<div class="form-group" th:if="${assignee.getRoleNames()}">
			<label for="userRole" class="col-sm-2 control-label">Quyền hạn</label>
			<div class="col-sm-10">
				<p th:text="${assignee.getRoleNames()}" id="userRole"></p>
			</div>
		</div>

		<div class="form-group" th:if="${taskDescription}">
			<label for="taskDescription" class="col-sm-2 control-label">Mô tả</label>
			<div class="col-sm-10">
				<p th:text="${taskDescription}" id="taskDescription"></p>
			</div>
		</div>
	</div>

</body>
</html>
