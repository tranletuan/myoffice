<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8"></meta>
</head>
<body>
	<div class="panel panel-default" th:if="${isForward}" th:fragment="forward_in">
		<div class="panel-heading"><h4>Chuyển tiếp văn bản</h4></div>
		<div class="panel-body">
			<form class="form-horizontal" th:action="@{/flow/forward/doc_in_info/} + ${doc.docId} + '/' + ${docRec.processInstanceId}" method="post" autocompleted="off">

				<div class="form-group">
					<label for="candidateRole" class="col-sm-2 control-label">Quyền hạn</label>
					<div class="col-sm-10">
						<h4 id="candidateRole">
							<span th:each="cr : ${candidateRole}" th:text="${cr.fullName}">,</span>
						</h4>
					</div>
				</div>

				<div class="form-group">
					<label for="candidateUser" class="col-sm-2 control-label">Người dùng</label>
					<div class="col-sm-10">
						<select class="form-control" th:name="userId" id="candidateUser" required="true">
							<option th:each="u : ${userList}"
								th:text="${u.userName}"
								th:value="${u.userId}">
							</option>
						</select>
					</div>
				</div>

				<div class="form-group" th:if="${taskDescription}">
					<label for="newUserDes" class="col-sm-2 control-label">Mô tả</label>
					<div class="col-sm-10">
						<h4 th:text="${taskDescription}" id="newUserDes"></h4>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Chuyển</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
