<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
<title>Lưu trữ</title>

<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}" ></script>

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}" />

<style type="text/css">

.p-doc {
    max-height: 60px;
    overflow: auto;
}

.btn-doc {
	width: 100%;
	height: 50px;
	font-style: italic;
	margin-bottom: 5px;
}

.list-menu-doc, .ul-doc {
	padding-top: 10px;
	padding-left: 10px;
}

.doc-group {
	max-height: 87%;
}

.doc {
	margin-left: 10px;
	margin-bottom: 10px;
}

.btn-tenure {
	width: 100%;
  	margin-bottom: 5px;
}

</style>
</head>
<body>
<div class="container-fluid">
	<div th:replace="fragment/menu :: menu"></div>
	<div>
		<table class="table">
			<colgroup>
				<col class="col-xs-3 col-md-2" />
				<col class="col-xs-15 col-md-10" />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">
						<button type="button" class="btn btn-primary btn-doc" data-toggle="collapse" data-target="#tenure-out">Văn bản đi</button>
						
						<div th:each="tio : ${tenureItemOutList}" class="collapse in" id="tenure-out">
							<button type="button" class="btn btn-info btn-tenure list-group-item list-group-item-success" data-toggle="collapse" th:attr="data-target='#tenureOut' + ${tio.tenure.tenureId}" >
								<span th:text="${tio.tenure.tenureName}"></span>
								<span class="badge" th:text="${tio.count}"></span>
							</button>

							<div class="collapse" th:attr="id='tenureOut' + ${tio.tenure.tenureId}"
								aria-expanded="true">
								<div class="list-group list-menu-doc">
									<a	th:each="to : ${tio.docTypeItemList}" href="#"
									th:href="@{'/store/list/out/' + ${tio.tenure.tenureId} + '/' + ${to.docType.docTypeId} + '/0'}"
									class="list-group-item"> 

										<span th:text="${to.docType.docTypeName}"></span> 
										<span class="badge" th:text="${to.count}"></span>	
									</a>
								</div>
							</div>
						</div>

						<a type="button" class="btn btn-primary btn-doc" th:href="@{/store/list/in/1}">Văn bản đến</a>

						<div th:each="tenure : ${tenureList}">
							<button type="button" class="btn btn-warning btn-tenure" data-toggle="collapse" th:attr="data-target='#tenureIn' + ${tenure.tenureId}">Nhiệm kỳ 4</button>

							<div class="collapse" th:attr="id='tenureIn' + ${tenure.tenureId}"
								aria-expanded="true">
								<div class="list-group list-menu-doc">
									<a th:each="docType : ${typeList}" href="#"
											th:href="@{'/store/list/in/' + ${tenure.tenureId} + '/' + ${docType.docTypeId} + '/1'}"
											class="list-group-item"> 
											
											<span th:text="${docType.docTypeName}"></span> 
									</a>
								</div>
							</div>
						</div>
					</th>
					<td>
						<div class="list-group doc-group" th:if="${out}">
							<div th:each="doc : ${docList}" class="doc">
								<a href="#" class="list-group-item list-group-item-success" th:if="${doc.sended}" th:href="@{/flow/doc_info/} + ${doc.docId}">
									<h4 class="list-group-item-heading" th:text="${doc.numberSign} + ' - ' + ${doc.docName}"></h4>
									<p class="list-group-item-text p-doc" th:text="${doc.epitome}"></p>
								</a> 

								<a href="#" class="list-group-item list-group-item-danger" th:unless="${doc.sended}" th:href="@{/flow/doc_info/} + ${doc.docId}">
									<h4 class="list-group-item-heading" th:text="${doc.numberSign} + ' - ' + ${doc.docName}"></h4>
									<p class="list-group-item-text p-doc" th:text="${doc.epitome}"></p>
								</a> 

							</div>
						</div>

						<div class="list-group doc-group" th:if="${in}">
							<div th:each="docRec : ${docList}" class="doc">
								<a href="#" class="list-group-item list-group-item-success" th:href="@{/flow/doc_info/} + ${docRec.document.docId}">
									<h4 class="list-group-item-heading" th:text="${docRec.number} + ' - ' + ${docRec.receiveTime} + ' - ' + ${docRec.document.docName}"></h4>
									<p class="list-group-item-text p-doc" th:text="${docRec.document.epitome}"></p>
								</a> 
							</div>
						</div>

						<!-- <nav th:if="${docList.size() > 10}">
							<ul class="pager">
								<li class="previous disabled"><a href="#"><span
										aria-hidden="true">&larr;</span> Cũ</a></li>
								<li><span>1</span></li>
								<li class="next"><a href="#">Mới <span
										aria-hidden="true">&rarr;</span></a></li>
							</ul>
						</nav> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragment/footer :: footer"></div>
</div>
</body>
</html>
